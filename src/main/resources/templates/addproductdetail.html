<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Ecommerce</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.jpg}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div class="header">

        <div class="header-left active">
            <a href="" class="logo">
                <img src="/assets/img/logo.png" alt>
            </a>
            <a href="" class="logo-small">
                <img src="/assets/img/logo-small.png" alt>
            </a>
            <a id="toggle_btn" href="javascript:void(0);">
            </a>
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
                    <span class="bar-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
        </a>

          </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>

                    <li class="submenu">
                        <a href="javascript:void(0);"><img
                                src="/assets/img/icons/product.svg"
                                alt="img"><span> Product</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a href="/api/size">Kích Thước</a></li>
                            <li><a href="/api/size/add">Thêm Kích Thước</a></li>
                            <li><a href="/api/color">Màu Sắc</a></li>
                            <li><a href="/api/color/add">Thêm Màu Sắc</a></li>
                            <li><a href="/api/product" class="active">Sản Phẩm</a></li>
                            <li><a href="/api/product/add">Thêm Sản Phẩm</a></li>
                            <li><a href="/api/employee">Nhân Viên</a></li>
                            <li><a href="/api/employee/add">Thêm Nhân Viên</a></li>
                            <li><a href="/api/user">Khách Hàng</a></li>
                            <li><a href="/api/user/add">Thêm Khách Hàng</a></li>
                            <li><a href="/api/product/add">Thêm Sản Phẩm</a></li>
                            <li><a href="/api/bill">Bán Hàng</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Detail Management</h4>
                    <h6>Create Product Detail</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{${actionForm}}" th:object="${productDetail}" method="post">
                        <div class="row">
                            <input type="hidden" th:field="*{id}" readonly/>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Product Detail Code</label>
                                    <input type="text" th:field="*{code_ProductDetail}" placeholder="Nhập mã sản phẩm Chi Tiết">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Quanlity Product Detail </label>
                                    <input type="text" th:field="*{quanlity_ProductDetail}" placeholder="Nhập số lượng sản phẩm Chi Tiết">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Unit Price Product Detail</label>
                                    <input type="text" th:field="*{unitPrice_ProductDetail}" placeholder="Nhập đơn giá sản phẩm Chi Tiết">
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Product</label>
                                    <select class="select" th:field="*{product}">
                                        <option th:each="color : ${product}" th:value="${product.id}" th:text="${product.name_Product}"></option>
                                    </select>
                                </div>
                            </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Color</label>
                                        <select class="select" th:field="*{color}">
                                            <option th:each="color : ${colorList}" th:value="${color.id}" th:text="${color.name_Color}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Size</label>
                                        <select class="select" th:field="*{size}">
                                            <option th:each="size : ${sizeList}" th:value="${size.id}" th:text="${size.name_Size}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Product Status</label>
                                    <select class="select" th:field="*{status_ProductDetail}">
                                        <option th:value="1">Hoạt Động</option>
                                        <option th:value="0">Không Hoạt Động</option>
                                        <option th:value="3">Hết Hàng</option>
                                    </select>
                                </div>
                            </div>
                        <div class="col-lg-12">
                            <button type="submit"
                                    class="btn btn-submit me-2">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/feather.min.js}"></script>
<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/plugins/select2/js/select2.min.js}"></script>
<script th:src="@{/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
<script th:src="@{/assets/plugins/sweetalert/sweetalerts.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>

</body>
</html>
